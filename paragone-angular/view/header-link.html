<header>
	<div class="container">
		<div class="row">
			<div class="col-md-2">
				<a ng-href="/#/" class="thumbnail">
					<div id="header-logo"></div>
				</a>
			</div>
			<!-- look  -->
			<div class="col-md-10">
				<div class="row">
					<div class="col-md-12">
						<nav class="navbar-right" role="navigation">
							<ul class="nav navbar-nav search-block">
								<li>
									<a href="/#/">Contact</a>
								</li>
								<li data-ng-controller="searchCtrl">
									<span>Search</span>
									<form name="searchInput" method="post">
										<input type="text" class="form-control" data-ng-model="searchText" data-ng-keypress="search($event)">
									</form>
								</li>
							</ul>
						</nav>
					</div>
					<div class="col-md-12">
						<nav role="navigation" class="navbar navbar-default navigation-section-botton">
							<!-- Brand and toggle get grouped for better mobile display -->
							<div class="navbar-header">
								<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
									<span class="sr-only">Toggle navigation</span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
								</button>
							</div>
							<!-- Collection of nav links and other content for toggling -->
							<div id="navbarCollapse" class="collapse navbar-collapse">
								<ul class="nav navbar-nav navbar-right">
									<li class="dropdown" ng-repeat="link in headerLinks.toplinks">
										<a ng-href="{{link.url}}" class="dropdown-toggle" data-toggle="dropdown">{{link.name}}</a>
										<ul class="dropdown-menu" role="menu" ng-if="link.disp == true"> <!-- look here -->
											<li ng-repeat="sublink in link.sublinks">
												<a href="/#/">{{sublink.name}}</a>
											</li>
										</ul>
									</li>
								</ul>
							</div>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div data-ng-show="currentUser" data-ng-class="'current-user'" data-ng-controller="userCtrl">
		<div data-ng-class="'user-name'">
			<a data-ng-href="/#/{{currentUser}}/" data-ng-bind="currentUser"></a>
		</div>
		<div data-ng-class="'remove-user-button'">
			<span data-ng-class="'glyphicon glyphicon-remove'" data-ng-click="logOut();"></span>
		</div>
	</div>
</header>
